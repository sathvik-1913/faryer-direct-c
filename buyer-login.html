<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login | FreshMarket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #23a6d5, #e73c7e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
            color: #23a6d5;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            color: #333;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus+label,
        .input-group input:valid+label {
            top: 0;
            font-size: 12px;
            color: #23a6d5;
            background: white;
            padding: 0 5px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #23a6d5;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .forgot-password a:hover {
            color: #e73c7e;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #1e95c4, #1fc59a);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .signup-link a {
            color: #23a6d5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .signup-link a:hover {
            color: #e73c7e;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-type-indicator {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .demo-accounts {
            margin-top: 25px;
            padding: 15px;
            background: rgba(35, 166, 213, 0.1);
            border-radius: 10px;
            font-size: 13px;
        }

        .demo-accounts h3 {
            color: #23a6d5;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .buyer-count {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(35, 213, 171, 0.1);
            border-radius: 8px;
            font-size: 13px;
            color: #23d5ab;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="floating-elements" id="floatingElements"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shopping-basket"></i>
            </div>
            <h1>FreshMarket Buyer</h1>
            <p>Sign in to access your buyer account</p>
        </div>

        <div class="message" id="message"></div>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username or Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>

            <div class="signup-link">
                Don't have an account? <a href="#" id="signupLink">Sign Up</a>
            </div>

            <div class="buyer-count" id="buyerCount">
                <!-- Buyer count will be displayed here -->
            </div>

            <div class="demo-accounts">
                <h3>Demo Accounts (Click to auto-fill)</h3>
                <div class="demo-account">
                    <span>Buyer Account:</span>
                    <span><a href="#" class="demo-account-link" data-username="buyer@example.com"
                            data-password="password123">Use this account</a></span>
                </div>
            </div>

            <div class="user-type-indicator" id="userTypeIndicator"></div>
        </form>
    </div>

    <script>
        // Create floating elements
        const floatingContainer = document.getElementById('floatingElements');
        const colors = ['rgba(35, 166, 213, 0.2)', 'rgba(231, 60, 126, 0.2)', 'rgba(35, 213, 171, 0.2)'];

        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');

            // Random size between 20 and 100px
            const size = Math.random() * 80 + 20;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;

            // Random position
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;

            // Random color
            element.style.background = colors[Math.floor(Math.random() * colors.length)];

            // Random animation duration and delay
            element.style.animationDuration = `${Math.random() * 20 + 10}s`;
            element.style.animationDelay = `${Math.random() * 5}s`;

            floatingContainer.appendChild(element);
        }

        // Login functionality
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const signupLink = document.getElementById('signupLink');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const messageDiv = document.getElementById('message');
            const userTypeIndicator = document.getElementById('userTypeIndicator');
            const demoAccountLinks = document.querySelectorAll('.demo-account-link');
            const buyerCountDiv = document.getElementById('buyerCount');

            // Initialize demo buyer account in localStorage if not present
            if (!localStorage.getItem('buyers')) {
                const demoBuyer = {
                    id: 1,
                    email: 'buyer@example.com',
                    password: 'password123',
                    name: 'Demo Buyer',
                    phone: '+1234567890',
                    address: '123 Market Street, City, State',
                    createdAt: new Date().toISOString()
                };
                localStorage.setItem('buyers', JSON.stringify([demoBuyer]));
            }

            // Show message function
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }

            // Update buyer count display
            function updateBuyerCount() {
                const buyers = JSON.parse(localStorage.getItem('buyers') || '[]');
                buyerCountDiv.textContent = `${buyers.length} buyer account(s) registered in system`;
            }

            // Search for buyer in localStorage
            function findBuyerByEmail(email) {
                try {
                    const buyers = JSON.parse(localStorage.getItem('buyers') || '[]');
                    return buyers.find(buyer =>
                        buyer.email.toLowerCase() === email.toLowerCase()
                    );
                } catch (error) {
                    console.error('Error reading buyer data:', error);
                    return null;
                }
            }

            // Validate buyer credentials
            function validateBuyerCredentials(email, password) {
                const buyer = findBuyerByEmail(email);
                if (!buyer) {
                    return { isValid: false, error: 'No buyer account found with this email.' };
                }

                if (buyer.password !== password) {
                    return { isValid: false, error: 'Invalid password.' };
                }

                return { isValid: true, buyer: buyer };
            }

            // Form submission
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (!username || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                // Validate buyer credentials
                const validation = validateBuyerCredentials(username, password);

                if (validation.isValid) {
                    showMessage('Login successful! Redirecting to buyer interface...', 'success');

                    // Store current session data
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', username);
                    localStorage.setItem('currentUserType', 'buyer');
                    localStorage.setItem('currentBuyerId', validation.buyer.id);
                    localStorage.setItem('currentBuyerName', validation.buyer.name);

                    // Redirect to buyer interface after successful login
                    setTimeout(() => {
                        window.location.href = 'buyer-interface.html';
                    }, 1500);
                } else {
                    showMessage(validation.error, 'error');
                }
            });

            // Demo account auto-fill
            demoAccountLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const username = this.getAttribute('data-username');
                    const password = this.getAttribute('data-password');

                    usernameInput.value = username;
                    passwordInput.value = password;

                    // Trigger the input events to move labels
                    usernameInput.dispatchEvent(new Event('input'));
                    passwordInput.dispatchEvent(new Event('input'));

                    showMessage('Demo credentials filled. Click "Sign In" to continue.', 'success');
                });
            });

            // Redirect to buyer-signup.html when clicking signup link
            signupLink.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = 'buyer-signup.html';
            });

            // Redirect to buyer-forgotpass.html when clicking forgot password link
            forgotPasswordLink.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = 'buyer-forgotpass.html';
            });

            // Add keyboard shortcuts
            usernameInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });

            // Auto-focus on username input when page loads
            setTimeout(() => {
                usernameInput.focus();
                updateBuyerCount();
            }, 500);
        });
    </script>
</body>

</html>

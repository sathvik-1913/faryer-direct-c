<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product - Farmer Direct</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2d5a27;
            --secondary: #4a7c59;
            --accent: #ffa726;
            --light: #f5f7fa;
            --dark: #333;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .input-with-icon input,
        .input-with-icon select,
        .input-with-icon textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-with-icon input:focus,
        .input-with-icon select:focus,
        .input-with-icon textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(45, 90, 39, 0.2);
            outline: none;
        }

        .input-with-icon textarea {
            resize: vertical;
            min-height: 100px;
        }

        .price-input {
            position: relative;
        }

        .rupee-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-weight: bold;
        }

        .price-input input {
            padding-left: 30px;
        }

        /* Image Upload Styles */
        .image-upload-container {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            margin-bottom: 25px;
        }

        .image-upload-container:hover {
            border-color: var(--primary);
        }

        .image-upload-container.dragover {
            background-color: rgba(45, 90, 39, 0.05);
            border-color: var(--primary);
        }

        .upload-icon {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            margin-bottom: 15px;
            color: #666;
        }

        .browse-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .browse-btn:hover {
            background-color: var(--secondary);
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .remove-image {
            display: inline-block;
            margin-top: 10px;
            color: var(--danger);
            cursor: pointer;
            font-size: 14px;
        }

        .remove-image:hover {
            text-decoration: underline;
        }

        /* File Info */
        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Status Message */
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .status-success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-error {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        /* Success Animation */
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            position: relative;
        }

        .check-icon {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 50%;
            box-sizing: content-box;
            border: 4px solid var(--success);
        }

        .check-icon::before {
            top: 3px;
            left: -2px;
            width: 30px;
            transform-origin: 100% 50%;
            border-radius: 100px 0 0 100px;
        }

        .check-icon::after {
            top: 0;
            left: 30px;
            width: 60px;
            transform-origin: 0 50%;
            border-radius: 0 100px 100px 0;
            animation: rotate-circle 4.25s ease-in;
        }

        .check-icon::before,
        .check-icon::after {
            content: '';
            height: 100px;
            position: absolute;
            background: white;
            transform: rotate(-45deg);
        }

        .icon-line {
            height: 5px;
            background-color: var(--success);
            display: block;
            border-radius: 2px;
            position: absolute;
            z-index: 10;
        }

        .line-tip {
            top: 46px;
            left: 14px;
            width: 25px;
            transform: rotate(45deg);
            animation: icon-line-tip 0.75s;
        }

        .line-long {
            top: 38px;
            right: 8px;
            width: 47px;
            transform: rotate(-45deg);
            animation: icon-line-long 0.75s;
        }

        @keyframes rotate-circle {
            0% {
                transform: rotate(-45deg);
            }

            5% {
                transform: rotate(-45deg);
            }

            12% {
                transform: rotate(-405deg);
            }

            100% {
                transform: rotate(-405deg);
            }
        }

        @keyframes icon-line-tip {
            0% {
                width: 0;
                left: 1px;
                top: 19px;
            }

            54% {
                width: 0;
                left: 1px;
                top: 19px;
            }

            70% {
                width: 50px;
                left: -8px;
                top: 37px;
            }

            84% {
                width: 17px;
                left: 21px;
                top: 48px;
            }

            100% {
                width: 25px;
                left: 14px;
                top: 45px;
            }
        }

        @keyframes icon-line-long {
            0% {
                width: 0;
                right: 46px;
                top: 54px;
            }

            65% {
                width: 0;
                right: 46px;
                top: 54px;
            }

            84% {
                width: 55px;
                right: 0px;
                top: 35px;
            }

            100% {
                width: 47px;
                right: 8px;
                top: 38px;
            }
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>List the Product</h1>
            <p>Add your farm products to the marketplace</p>
        </div>

        <div class="form-container">
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-tag"></i>
                        <input type="text" id="productName" placeholder="Enter product name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productPrice">Price (in ₹)</label>
                    <div class="input-with-icon price-input">
                        <span class="rupee-symbol">₹</span>
                        <input type="number" id="productPrice" placeholder="Enter price per unit" min="0" step="0.01"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <div class="input-with-icon">
                        <i class="fas fa-list"></i>
                        <select id="productCategory" required>
                            <option value="">Select category</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="fruits">Fruits</option>
                            <option value="grains">Grains</option>
                            <option value="dairy">Dairy Products</option>
                            <option value="spices">Spices</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <div class="input-with-icon">
                        <i class="fas fa-file-alt"></i>
                        <textarea id="productDescription"
                            placeholder="Describe your product (quality, freshness, etc.)"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productQuantity">Quantity Available</label>
                    <div class="input-with-icon">
                        <i class="fas fa-weight"></i>
                        <input type="number" id="productQuantity" placeholder="Enter quantity in kg/liters" min="0"
                            step="0.1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Product Image</label>
                    <div class="image-upload-container" id="uploadContainer">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">
                            <p>Drag & drop your product image here</p>
                            <p>or</p>
                        </div>
                        <div class="browse-btn" id="browseBtn">Browse Files</div>
                        <input type="file" id="fileInput" accept="image/*">
                        <div class="file-info" id="fileInfo"></div>
                    </div>

                    <div class="preview-container" id="previewContainer">
                        <img src="" alt="Preview" class="preview-image" id="previewImage">
                        <div class="remove-image" id="removeImage">Remove Image</div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-plus-circle"></i> List Product
                </button>

                <div class="status-message" id="statusMessage"></div>
            </form>

            <div class="back-link">
                <a href="farmer-main-interface.html">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script>
        // LocalStorage keys
        const STORAGE_KEYS = {
            PRODUCTS: 'farmDirectProducts',
            CURRENT_USER: 'currentUser'
        };

        // Get current user from localStorage
        function getCurrentUser() {
            const currentUser = localStorage.getItem(STORAGE_KEYS.CURRENT_USER);
            if (currentUser) {
                return JSON.parse(currentUser);
            }
            return null;
        }

        // Get products from localStorage
        function getProducts() {
            const products = localStorage.getItem(STORAGE_KEYS.PRODUCTS);
            if (products) {
                return JSON.parse(products);
            }
            return [];
        }

        // Save products to localStorage
        function saveProducts(products) {
            localStorage.setItem(STORAGE_KEYS.PRODUCTS, JSON.stringify(products));
        }

        // Initialize sample data if not exists
        function initializeSampleData() {
            const currentUser = getCurrentUser();
            if (!currentUser) {
                // Create sample user if none exists
                const sampleUser = {
                    id: '1',
                    name: 'John Farmer',
                    email: localStorage.getItem('userEmail') || 'john@example.com',
                    type: 'farmer',
                    joinDate: new Date().toISOString(),
                    rating: 4.7
                };
                localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(sampleUser));
            }

            // Initialize sample products if none exist
            if (!localStorage.getItem(STORAGE_KEYS.PRODUCTS)) {
                const sampleProducts = [
                    {
                        id: '1',
                        farmerId: '1',
                        name: 'Organic Tomatoes',
                        category: 'vegetables',
                        price: 80,
                        unit: 'kg',
                        stock: 50,
                        status: 'active',
                        image: '',
                        description: 'Fresh organic tomatoes from our farm',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: '2',
                        farmerId: '1',
                        name: 'Fresh Carrots',
                        category: 'vegetables',
                        price: 60,
                        unit: 'kg',
                        stock: 30,
                        status: 'active',
                        image: '',
                        description: 'Sweet and crunchy carrots',
                        createdAt: new Date(Date.now() - 86400000).toISOString()
                    }
                ];
                saveProducts(sampleProducts);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('productForm');
            const uploadContainer = document.getElementById('uploadContainer');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const previewContainer = document.getElementById('previewContainer');
            const previewImage = document.getElementById('previewImage');
            const removeImage = document.getElementById('removeImage');
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            const fileInfo = document.getElementById('fileInfo');

            // Initialize sample data
            initializeSampleData();

            // Browse button click event
            browseBtn.addEventListener('click', function () {
                fileInput.click();
            });

            // File input change event
            fileInput.addEventListener('change', function () {
                if (this.files && this.files[0]) {
                    const file = this.files[0];

                    // Validate file type
                    if (!file.type.match('image.*')) {
                        showStatus('Please select an image file (JPEG, PNG, etc.)', false);
                        return;
                    }

                    // Validate file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        showStatus('Image size should be less than 5MB', false);
                        return;
                    }

                    // Show file info
                    fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;

                    const reader = new FileReader();

                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                        previewContainer.style.display = 'block';
                    }

                    reader.readAsDataURL(file);
                }
            });

            // Remove image event
            removeImage.addEventListener('click', function () {
                fileInput.value = '';
                previewContainer.style.display = 'none';
                previewImage.src = '';
                fileInfo.textContent = '';
            });

            // Drag and drop functionality
            uploadContainer.addEventListener('dragover', function (e) {
                e.preventDefault();
                uploadContainer.classList.add('dragover');
            });

            uploadContainer.addEventListener('dragleave', function () {
                uploadContainer.classList.remove('dragover');
            });

            uploadContainer.addEventListener('drop', function (e) {
                e.preventDefault();
                uploadContainer.classList.remove('dragover');

                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    const file = e.dataTransfer.files[0];

                    // Validate file type
                    if (!file.type.match('image.*')) {
                        showStatus('Please select an image file (JPEG, PNG, etc.)', false);
                        return;
                    }

                    // Validate file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        showStatus('Image size should be less than 5MB', false);
                        return;
                    }

                    fileInput.files = e.dataTransfer.files;

                    // Show file info
                    fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;

                    const reader = new FileReader();

                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                        previewContainer.style.display = 'block';
                    }

                    reader.readAsDataURL(file);
                }
            });

            // Function to show status message
            function showStatus(message, isSuccess) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${isSuccess ? 'status-success' : 'status-error'}`;
                statusMessage.style.display = 'block';

                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }

            // Function to show success animation
            function showSuccessAnimation() {
                statusMessage.innerHTML = `
                    <div class="success-checkmark">
                        <div class="check-icon">
                            <span class="icon-line line-tip"></span>
                            <span class="icon-line line-long"></span>
                            <div class="icon-circle"></div>
                            <div class="icon-fix"></div>
                        </div>
                    </div>
                    <p>Product listed successfully!</p>
                `;
                statusMessage.className = 'status-message status-success';
                statusMessage.style.display = 'block';
            }

            // Function to convert image to base64
            function imageToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                    reader.readAsDataURL(file);
                });
            }

            // Function to save product to localStorage
            async function saveProductToLocalStorage(productData) {
                try {
                    // Get existing products
                    const existingProducts = getProducts();

                    // Create new product with farmer information
                    const currentUser = getCurrentUser();
                    const newProduct = {
                        id: Date.now().toString(),
                        ...productData,
                        farmerId: currentUser.id,
                        farmerName: currentUser.name,
                        status: 'active',
                        stock: productData.quantity, // Use quantity as stock
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };

                    // Add new product to products array
                    existingProducts.push(newProduct);

                    // Save back to localStorage
                    saveProducts(existingProducts);

                    return true;
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                    throw error;
                }
            }

            // Form submission
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const productName = document.getElementById('productName').value;
                const productPrice = document.getElementById('productPrice').value;
                const productCategory = document.getElementById('productCategory').value;
                const productDescription = document.getElementById('productDescription').value;
                const productQuantity = document.getElementById('productQuantity').value;

                // Basic validation
                if (!productName || !productPrice || !productCategory || !productQuantity) {
                    showStatus('Please fill in all required fields', false);
                    return;
                }

                if (parseFloat(productPrice) <= 0) {
                    showStatus('Please enter a valid price greater than 0', false);
                    return;
                }

                if (parseFloat(productQuantity) <= 0) {
                    showStatus('Please enter a valid quantity greater than 0', false);
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner"></div> Saving Product...';

                try {
                    // Prepare product data
                    const productData = {
                        name: productName,
                        price: parseFloat(productPrice),
                        category: productCategory,
                        description: productDescription,
                        quantity: parseFloat(productQuantity),
                        currency: 'INR',
                        unit: getUnitByCategory(productCategory)
                    };

                    // Convert image to base64 if available
                    if (fileInput.files[0]) {
                        try {
                            productData.image = await imageToBase64(fileInput.files[0]);
                        } catch (error) {
                            console.error('Error converting image:', error);
                            showStatus('Error processing image. Product saved without image.', true);
                        }
                    }

                    // Save to localStorage
                    await saveProductToLocalStorage(productData);

                    // Show success animation
                    showSuccessAnimation();

                    // Reset form
                    form.reset();
                    previewContainer.style.display = 'none';
                    fileInfo.textContent = '';

                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> List Product';

                    // Redirect to products page after success
                    setTimeout(() => {
                        window.location.href = 'farmer-products.html';
                    }, 3000);

                } catch (error) {
                    console.error('Error:', error);
                    showStatus('Failed to save product. Please try again.', false);

                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> List Product';
                }
            });

            // Helper function to get unit based on category
            function getUnitByCategory(category) {
                const units = {
                    vegetables: 'kg',
                    fruits: 'kg',
                    grains: 'kg',
                    dairy: 'piece',
                    spices: 'kg',
                    other: 'unit'
                };
                return units[category] || 'unit';
            }

            // Auto-focus product name field
            document.getElementById('productName').focus();
        });
    </script>
</body>

</html>

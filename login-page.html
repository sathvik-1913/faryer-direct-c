<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #2d5a27, #4a7c59, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #2d5a27;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            color: #333;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #2d5a27;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus+label,
        .input-group input:valid+label {
            top: 0;
            font-size: 12px;
            color: #2d5a27;
            background: white;
            padding: 0 5px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #2d5a27;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .forgot-password a:hover {
            color: #4a7c59;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #2d5a27, #4a7c59);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #4a7c59, #2d5a27);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .signup-link a {
            color: #2d5a27;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .signup-link a:hover {
            color: #4a7c59;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #2d5a27;
        }

        .demo-accounts h3 {
            color: #2d5a27;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .demo-account {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="floating-elements" id="floatingElements"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Farmer Login</h1>
            <p>Access your farmer dashboard</p>
        </div>

        <div class="message" id="message"></div>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Email Address</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">Sign In</button>

            <div class="signup-link">
                New farmer? <a href="#" id="signupLink">Create Account</a>
            </div>
        </form>

        <!-- Demo Accounts Section -->
        <div class="demo-accounts">
            <h3>Demo Accounts (Click to auto-fill):</h3>
            <div class="demo-account" onclick="fillDemoAccount('farmer@example.com', 'farmer123')">
                <strong>Farmer Account:</strong> farmer@example.com / farmer123
            </div>
            <div class="demo-account" onclick="fillDemoAccount('john@greenvalley.com', 'john123')">
                <strong>John's Farm:</strong> john@greenvalley.com / john123
            </div>
        </div>
    </div>

    <script>
        // Create floating elements
        const floatingContainer = document.getElementById('floatingElements');
        const colors = ['rgba(45, 90, 39, 0.2)', 'rgba(74, 124, 89, 0.2)', 'rgba(35, 166, 213, 0.2)', 'rgba(35, 213, 171, 0.2)'];

        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');

            // Random size between 20 and 100px
            const size = Math.random() * 80 + 20;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;

            // Random position
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;

            // Random color
            element.style.background = colors[Math.floor(Math.random() * colors.length)];

            // Random animation duration and delay
            element.style.animationDuration = `${Math.random() * 20 + 10}s`;
            element.style.animationDelay = `${Math.random() * 5}s`;

            floatingContainer.appendChild(element);
        }

        // Demo account filler function
        function fillDemoAccount(email, password) {
            document.getElementById('username').value = email;
            document.getElementById('password').value = password;

            // Trigger the label animation
            document.getElementById('username').dispatchEvent(new Event('input'));
            document.getElementById('password').dispatchEvent(new Event('input'));

            showMessage('Demo account filled! Click Sign In to continue.', 'success');
        }

        // Login functionality
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const signupLink = document.getElementById('signupLink');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const messageDiv = document.getElementById('message');

            // Initialize demo accounts in localStorage if they don't exist
            function initializeDemoAccounts() {
                if (!localStorage.getItem('farmerAccounts')) {
                    const demoAccounts = [
                        {
                            email: 'farmer@example.com',
                            password: 'farmer123',
                            name: 'Demo Farmer',
                            farmName: 'Green Valley Farm',
                            location: 'California, USA',
                            phone: '9876543210'
                        },
                        {
                            email: 'john@greenvalley.com',
                            password: 'john123',
                            name: 'John Farmer',
                            farmName: 'Green Valley Farm',
                            location: 'California, USA',
                            phone: '9876543210'
                        }
                    ];
                    localStorage.setItem('farmerAccounts', JSON.stringify(demoAccounts));
                }
            }

            // Show message function
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }

            // Form submission
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const email = usernameInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                // Initialize demo accounts
                initializeDemoAccounts();

                // Get stored accounts from localStorage
                const storedAccounts = JSON.parse(localStorage.getItem('farmerAccounts') || '[]');

                // Check if account exists
                const foundAccount = storedAccounts.find(account =>
                    account.email === email && account.password === password
                );

                if (foundAccount) {
                    // Store current user in localStorage
                    const currentUser = {
                        id: '1',
                        name: foundAccount.name,
                        email: foundAccount.email,
                        farmName: foundAccount.farmName,
                        location: foundAccount.location,
                        phone: foundAccount.phone,
                        type: 'farmer',
                        joinDate: new Date().toISOString(),
                        lastLogin: new Date().toISOString()
                    };

                    localStorage.setItem('currentUser', JSON.stringify(currentUser));

                    showMessage('Login successful! Redirecting to dashboard...', 'success');

                    // Redirect to farmer main interface after short delay
                    setTimeout(() => {
                        window.location.href = 'farmer-main-interface.html';
                    }, 1500);
                } else {
                    showMessage('Invalid email or password. Please try again.', 'error');
                }
            });

            // Redirect to signup page when clicking signup link
            signupLink.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = 'farmer-signup.html';
            });

            // Redirect to forgot password page when clicking forgot password link
            forgotPasswordLink.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = 'farmer-forgotpass.html';
            });

            // Add keyboard shortcuts
            usernameInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });

            // Auto-focus on username input when page loads
            setTimeout(() => {
                usernameInput.focus();
            }, 500);

            // Check if user is already logged in
            function checkExistingSession() {
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    showMessage('Welcome back! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = 'farmer-main-interface.html';
                    }, 1000);
                }
            }

            // Check for existing session
            checkExistingSession();
        });
    </script>
</body>

</html>
